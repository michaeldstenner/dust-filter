<!DOCTYPE HTML>
<html>
  <style>
    body { background-color: #000000; }
    
    .outer {
        background-color: #000000;
	display: flex;
    }

    .plotbox {
    width: 100%;
       margin-left: 20px;
    align-content: center;
    }
    .plot {
    width: 100%;
    height: 100%;
    }
    
    .btn-group {
    background-color: #000000;
    height: 95vh;
    display: inline-block;
    }
	
    .btn-group button {
    width: 100%;
    height: 17%;
    font-size: xx-large;
    background-color: #000000; /* Green background */
    border: 2px solid gray;
    color: white; /* White text */
    padding: 10px 10px; /* Some padding */
    margin: 10px;
    border-radius: 30px;
    cursor: pointer; /* Pointer/hand icon */
    /* float: left; Float the buttons side by side */
    }

    #selected {
       border: 12px solid green;
    }

    #active {
       background-color: #444444;
    }

    #activeselected {
       border: 12px solid green;
       background-color: #444444;
    }

    /* Clear floats (clearfix hack) */
    /* .btn-group:after {
    content: "";
    clear: both;
    display: table;
    } */

    /* .btn-group button:not(:last-child) {
    border-right: none; /* Prevent double borders */
    } */

    /* Add a background color on hover */
    .btn-group button:hover {
    background-color: #3e8e41;
    }

    /* @media screen and (orientation: landscape) {
        body {
            transform: rotate(-90deg);
        }
    } */


  </style>
  <head>
    <title>Flask Example</title>
    <meta http-equiv="refresh" content="2">
    <meta http-equiv="Page-Enter" content="blendTrans(Duration=1.0)">
    <meta http-equiv="Page-Exit" content="blendTrans(Duration=1.0)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="viewport-fit=cover, user-scalable=no,
			       width=device-width, initial-scale=1,
			       maximum-scale=1"> -->

  </head>
  <body>
    <form method="POST" action="/mode">
      <div class="outer">
      <div class="btn-group">
	{% for label in labels %}
        <button
	  {% if selected == label and active == label %}
	  id="activeselected"
	  {% else %}
   	  {% if selected == label %} id="selected" {% endif %}
          {% if active   == label %} id="active" {% endif %}
	  {% endif %}
          name="selected" value="{{label}}">{{label}}</button><br />
	{% endfor %}
      </div>
      <div class="plotbox">
	<img class="plot" src="images/plot.png" />
      </div>
      </div>

      
    </form>
    {% if value %}
      <h1>Value: {{value}}!</h1>
    {% endif %}
  </body>
</html>
